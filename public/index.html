
<html lang="en">

<head>
  <title>SeedTransNet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">



</head>

<body>
  <div id="cy"> </div>
  <div class="container" id="displaybox">
  <h1 id="white">SeedTransNet</h1>
  <p id="white">Welcome to SeedTransNet network visualization</p>


    <form id="module">
      <br></br>
      <label id="white">Select network module of interest</label>
      <br></br>
      <input class ='typeahead'type="text" value = '' placeholder='Leave empty for whole network'name='module_input'>
      <br><br>
      <button type="submit">Visualize module</button>
    </form>
    <br></br>
    <form id="gene">
      <label id="white">Select specific gene of interest</label>
      <br></br>
      <input type="text" class= 'typeahead' value="" name="gene_input">
      <br><br>
      <button type="submit">Visualize gene</button>
    </form>
    <br></br>
    <form id="search">
      <label id="white">Search for gene in current network</label>
      <br id="alertmess"></br>
      <input type="text" class= 'typeahead' value=""  name="search_input"></label>
      <br><br>
      <button type="submit">Select gene of interest</button>
    </form>
    <br></br>
    <form id="GO">
      <label id="white">Color genes based on GO/Pfam annotation</label>
      <br></br>
      <input type="text" class= 'typeahead' value=""  name="GO_input" placeholder="GO/Pfam annotation of choice"></label>
      <br><br>
      <input type="text" class= 'typeahead' value=""  name="color_input" placeholder="Color of choice"></label>
      <br><br>
      <button type="submit">Color genes of interest</button>
      <button id="colorReset" type="submit">Reset colors of the nodes</button>
    </form>
    <form id="check" >
      <label id="white"><input type="checkbox" id= "checkbox" name= "checkbox">   Hide directed edges</label>
      <br></br>
      <label id="white"><input type="checkbox" id= "checkbox2" name= "checkbox">   Hide undirected edges</label>
    </form>
    <form id="buttons">
      <button type="button" id="sizeReset">Reset zoom</button>
      <button type="button" id="save">Save graph to .graphml</button>
      <br></br>
      <button type="button" id="documentation">Documentation</button>
      <button type="button" id="enrich">GO enrichment</button>
    </form>
  </div>
  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="mod"></p>
  </div>

</div>
  <div class=loader>
    <img src="images/loading.gif" id="gif" alt="animated">
  </div>
  <script src="js/cytoscape.min.js"></script>
  <script src="https://unpkg.com/layout-base/layout-base.js"></script>
  <script src="https://unpkg.com/cose-base/cose-base.js"></script>
  <script src="js/cytoscape-cose-bilkent.js"></script>
  <script src="https://unpkg.com/popper.js@1.14.4/dist/umd/popper.js"></script>
  <script src="https://unpkg.com/tippy.js@2.6.0/dist/tippy.all.js"></script>
  <script src="javascripts/network.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src ='js/typeahead.jquery.min.js'></script>
  <script src ='js/bloodhound.min.js'></script>
  <script src="javascripts/search_matches.js"></script>
  <script src="js/cytoscape-graphml.js"></script>
  <script src="https://unpkg.com/cytoscape-popper@1.0.2/cytoscape-popper.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
