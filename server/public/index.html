
<html lang="en">

<head>

<body>
  <h1>SeedTransNet</h1>
  <p>Welcome to SeedTransNet network visualization</p>
  <div id="cy"> </div>
  <div>
    <form id="module">
      <label>Select module of interest</label>
      <br></br>
      <input class ='typeahead'type="text" value = '' name='module_input'>
      <br><br>
      <button type="submit">Visualize module</button>
    </form>
    <form id="gene">
      <label>Select gene of interest</label>
      <br></br>
      <input type="text" class= 'typeahead' value="" name="gene_input">
      <br><br>
      <button type="submit">Visualize gene</button>
    </form>
    <form id="search">
      <label>Search for gene in current network</label>
      <br></br>
      <input type="text" class= 'typeahead' value=""  name="search_input"></label>
      <br><br>
      <button type="submit">Display gene of interest</button>
    </form>
  </div>

  <input class="typeahead" type="text" placeholder="States of USA"> -->
</div>
